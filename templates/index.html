{% extends 'layout.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Welcome, {{ user_name }}!</h2>

    <!-- Create Post Form -->
    <div class="card mb-4">
        <div class="card-body">
            <form action="{{ url_for('create_post') }}" method="POST">
                <div class="form-group">
                    <input type="text" class="form-control" name="title" placeholder="Post Title" required>
                </div>
                <div class="form-group">
                    <textarea class="form-control" name="content" rows="3" placeholder="What's on your mind?" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Post</button>
            </form>
        </div>
    </div>

    <!-- Posts Feed -->
    {% for post in posts %}
    <div class="card mb-3">
        <div class="card-body">
            <div class="d-flex align-items-center">
                <img src="data:image/png;base64,{{ post['profile_picture'] }}" class="rounded-circle" width="40" height="40">
                <h5 class="ml-2">{{ post['UserName'] }}</h5>
            </div>
            <h6 class="mt-2">{{ post['Title'] }}</h6>
            <p>{{ post['Content'] }}</p>
            
            <!-- Like Button -->
            <form action="{{ url_for('like_post', post_id=post['PostID']) }}" method="POST" class="d-inline">
                <button type="submit" class="btn btn-sm btn-outline-primary">
                    <i class="bi bi-heart"></i> Like ({{ post['Likes'] }})
                </button>
            </form>

            <!-- Repost Button -->
            <form action="{{ url_for('repost', post_id=post['PostID']) }}" method="POST" class="d-inline">
                <button type="submit" class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-repeat"></i> Repost
                </button>
            </form>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
