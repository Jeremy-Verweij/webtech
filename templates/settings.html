{% extends "layout.html" %} {% block content %}
<div class="container mt-4">
  <h2>Settings</h2>
  <form action="{{ url_for('change_language') }}" method="POST">
    <div class="form-group">
      <label for="language" class="my-2">Select Language</label>
      <select class="form-control my-2" id="language" name="language">
        <option value="en">English</option>
        <option value="nl">Dutch</option>
        <option value="fr">French</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary my-2">Save Settings</button>
  </form>
</div>
{% endblock %}
