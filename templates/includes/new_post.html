<form action="{{ url_for('create_post') }}" id="new_post" method="POST">
    <div class="form-group my-2">
      <input
        type="text"
        class="form-control"
        name="title"
        placeholder="Post Title"
        required
      />
    </div>
    <div class="form-group my-2">
      <textarea
        class="form-control"
        name="content"
        rows="3"
        placeholder="What's on your mind?"
        required
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary my-2">Post</button>
  </form>
