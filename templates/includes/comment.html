<p>{{comment.Content}}</p>
<form
  action="{{url_for('create_comment', post_id=comment.CommentID)}}"
  method="post"
>
  <div class="input-group">
    <input
      type="text"
      class="form-control d-inline"
      name="content"
      placeholder="{{lang['new_comment_content']}}"
      required
    />
    <button type="submit" class="btn btn-primary d-inline px-4">
      {{lang['new_post_post']}}
    </button>
  </div>
</form>
