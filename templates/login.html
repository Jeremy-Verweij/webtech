<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="d-flex p-4 justify-content-center align-items-center">
    <div class="card shadow w-25 p-4">
        <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="tab-login" data-toggle="pill" href="{{ url_for('login') }}" role="tab"
                    aria-controls="pills-login" aria-selected="true">Login</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="tab-register" data-toggle="pill" href="{{ url_for('register') }}" role="tab"
                    aria-controls="pills-register" aria-selected="false">Register</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                <form method="POST">
                    <div class="text-center mb-3">
                        <p>Sign in with:</p>
                        <button type="button" class="btn btn-outline-primary mx-1">
                            <i class="bi bi-facebook"></i>
                        </button>
                        <button type="button" class="btn btn-outline-danger mx-1">
                            <i class="bi bi-google"></i>
                        </button>
                        <button type="button" class="btn btn-outline-info mx-1">
                            <i class="bi bi-twitter"></i>
                        </button>
                        <button type="button" class="btn btn-outline-dark mx-1">
                            <i class="bi bi-github"></i>
                        </button>
                    </div>
                    <p class="text-center">or:</p>
                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked>
                            <label class="form-check-label" for="loginCheck"> Remember me </label>
                        </div>
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                    <div class="text-center mt-3">
                        <p class="mt-3 text-center">Not a Member?<a href="{{ url_for('register') }}">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
