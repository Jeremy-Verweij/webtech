{% macro render_field(field, content_after="") %}
<label>{{ field.label }}:</label>
<div class="input-group mb-3">
  {{ field(**kwargs)|safe }} {% if field.errors %} {% endif %} {% autoescape off
  %} {{content_after}} {% endautoescape %}
</div>
<div class="errors">
  {% for error in field.errors %}
  <div class="alert alert-danger" role="alert">{{error}}</div>
  {% endfor %}
</div>
{% endmacro %}
